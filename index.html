<!DOCTYPE html>
<html>
    <header>
        <title>Rock_Paper_Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </header>
    <body>
        <h1>Rock Paper Scissors 😊</h1>
        <div>
            <button onclick="game('rock')" class="btn">✊</button>
            <button onclick="game('paper')" class="btn">✋</button>
            <button onclick="game('scissors')" class="btn">✌️</button>
        </div>
        <div id="user-choice">User: </div>
        <div id="computer-choice">Computer: </div>
        <div id="result">Result: </div>
        <div id="score_computer">Computer Score: 0</div>
        <div id="score_player">Player Score: 0</div>
        <script src="script.js"></script>
    </body>
</html>
